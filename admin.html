<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newszoid Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .stat-card .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .stat-card .value {
            color: #667eea;
            font-size: 2.5em;
            font-weight: bold;
        }

        .data-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .data-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #f0f0f0;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 24px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab:hover:not(.active) {
            background: #e0e0e0;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-table th,
        .user-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        .user-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        .user-table tr:hover {
            background: #f9f9f9;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-local {
            background: #ffeaa7;
            color: #d63031;
        }

        .badge-server {
            background: #55efc4;
            color: #00b894;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f0f0f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #ff7675;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #999;
            font-size: 1.2em;
        }

        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            .user-table {
                font-size: 0.9em;
            }

            .user-table th,
            .user-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üîê Newszoid Admin Dashboard</h1>
            <p>User Management & Statistics</p>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon">üë•</div>
                <div class="label">Total Users</div>
                <div class="value" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <div class="icon">üíæ</div>
                <div class="label">Local Storage</div>
                <div class="value" id="localUsers">-</div>
            </div>
            <div class="stat-card">
                <div class="icon">üóÑÔ∏è</div>
                <div class="label">Server (MongoDB)</div>
                <div class="value" id="serverUsers">-</div>
            </div>
            <div class="stat-card">
                <div class="icon">üìä</div>
                <div class="label">Leaderboard Entries</div>
                <div class="value" id="leaderboardUsers">-</div>
            </div>
        </div>

        <!-- Data Section -->
        <div class="data-section">
            <div class="actions">
                <h2>User Data</h2>
                <button class="refresh-btn" onclick="loadAllData()">üîÑ Refresh Data</button>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab('local')">Local Storage Users</button>
                <button class="tab" onclick="switchTab('server')">Server Users</button>
                <button class="tab" onclick="switchTab('leaderboard')">Leaderboard</button>
            </div>

            <!-- Local Users Tab -->
            <div id="local" class="tab-content active">
                <div id="localContent">
                    <div class="loading">Loading local users...</div>
                </div>
            </div>

            <!-- Server Users Tab -->
            <div id="server" class="tab-content">
                <div id="serverContent">
                    <div class="loading">Loading server users...</div>
                </div>
            </div>

            <!-- Leaderboard Tab -->
            <div id="leaderboard" class="tab-content">
                <div id="leaderboardContent">
                    <div class="loading">Loading leaderboard...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // =====================================================
        // TAB SWITCHING
        // =====================================================
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }

        // =====================================================
        // LOAD LOCAL STORAGE DATA
        // =====================================================
        function loadLocalUsers() {
            try {
                const users = JSON.parse(localStorage.getItem('newszoid_users') || '[]');
                document.getElementById('localUsers').textContent = users.length;

                const container = document.getElementById('localContent');

                if (users.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üì≠</div>
                            <p>No users in local storage</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <table class="user-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Registered</th>
                                <th>Source</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users.map((user, index) => `
                                <tr>
                                    <td>${index + 1}</td>
                                    <td>${user.name}</td>
                                    <td>${user.email}</td>
                                    <td>${user.registeredAt ? new Date(user.registeredAt).toLocaleString() : 'Unknown'}</td>
                                    <td><span class="badge badge-local">Local</span></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (e) {
                document.getElementById('localContent').innerHTML = `
                    <div class="error">Failed to load local users: ${e.message}</div>
                `;
            }
        }

        // =====================================================
        // LOAD SERVER DATA (MongoDB)
        // =====================================================
        async function loadServerUsers() {
            const container = document.getElementById('serverContent');
            
            try {
                // Try to fetch from your backend API
                const response = await fetch('/api/auth/stats', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();

                document.getElementById('serverUsers').textContent = data.total || 0;

                if (data.total === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üóÑÔ∏è</div>
                            <p>No users in server database</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <table class="user-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Registered</th>
                                <th>Source</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.recent.map((user, index) => `
                                <tr>
                                    <td>${index + 1}</td>
                                    <td>${user.name}</td>
                                    <td>${user.email}</td>
                                    <td>${new Date(user.createdAt).toLocaleString()}</td>
                                    <td><span class="badge badge-server">Server</span></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    ${data.total > 10 ? `<p style="text-align: center; margin-top: 15px; color: #666;">Showing 10 of ${data.total} users</p>` : ''}
                `;
            } catch (e) {
                container.innerHTML = `
                    <div class="error">
                        <strong>Unable to connect to server</strong><br>
                        ${e.message}<br><br>
                        <small>Make sure your backend is running and the /api/auth/stats endpoint is set up.</small>
                    </div>
                `;
                document.getElementById('serverUsers').textContent = '?';
            }
        }

        // =====================================================
        // LOAD LEADERBOARD DATA
        // =====================================================
        function loadLeaderboard() {
            try {
                const leaderboard = JSON.parse(localStorage.getItem('newszoid_leaderboard_v1') || '[]');
                document.getElementById('leaderboardUsers').textContent = leaderboard.length;

                const container = document.getElementById('leaderboardContent');

                if (leaderboard.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üèÜ</div>
                            <p>No leaderboard entries yet</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <table class="user-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Name</th>
                                <th>Points</th>
                                <th>City</th>
                                <th>Last Updated</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${leaderboard.map((entry, index) => `
                                <tr>
                                    <td>${index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : index + 1}</td>
                                    <td>${entry.name}</td>
                                    <td><strong>${entry.points}</strong></td>
                                    <td>${entry.city || '-'}</td>
                                    <td>${new Date(entry.time).toLocaleString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (e) {
                document.getElementById('leaderboardContent').innerHTML = `
                    <div class="error">Failed to load leaderboard: ${e.message}</div>
                `;
            }
        }

        // =====================================================
        // LOAD ALL DATA
        // =====================================================
        async function loadAllData() {
            loadLocalUsers();
            await loadServerUsers();
            loadLeaderboard();

            // Update total
            const local = parseInt(document.getElementById('localUsers').textContent) || 0;
            const server = parseInt(document.getElementById('serverUsers').textContent) || 0;
            
            // Total is server count (since local is just for development)
            document.getElementById('totalUsers').textContent = server > 0 ? server : local;
        }

        // =====================================================
        // INITIALIZE ON LOAD
        // =====================================================
        window.addEventListener('DOMContentLoaded', loadAllData);
    </script>
</body>
</html>
